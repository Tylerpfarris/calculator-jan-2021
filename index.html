<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header id="headerColor">
        <div id="logo" class="gutter-right logo">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/calculator-outline.png">
        </div>
    </header>
    <main id="background">
        <section class="main-section">

            <h2 id="welcome">
                Math me no math you
            </h2>
            <input id="input-1" class="input-field-1" type="number">
            <div>

                <button id="add-button">+</button>
                <button id="subtract-button">-</button>
                <button id="multiply-button">*</button>
                <button id="divide-button">/</button>

            </div>
            <input id="input-2" class="input-field-2" type="number">

            <div id="sum-field"></div>
            <div>
                <button id="clear-button">C</button>
            </div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>

</html>
